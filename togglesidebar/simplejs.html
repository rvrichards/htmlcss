<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleJ</title>
    <link rel="stylesheet" href="simplejs.css">
</head>
<body>
    
    <div id="slidingPanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Mine</a>
        <a href="#">NFTs</a>
        <a href="#">Villager</a>
        <a href="#">Craft</a>
        <a href="#">Lands</a>
      </div>
      
      <button class="openbtn" onclick="openNav()">&#9776;</button>
      <h2>This is a simple sliding menu with some javascript.</h2>
      <p>Qwerty lorem ipsum...</p>
   <script>
        function openNav() {
            document.getElementById("slidingPanel").style.width = "200px";
        }
        function closeNav() {
            document.getElementById("slidingPanel").style.width = "0"; /* To hide */
        }
        </script>
</body>
</html>
